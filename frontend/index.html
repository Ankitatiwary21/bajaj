<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Captioning & BFHL App</title>
</head>
<body>
  <h1>🖼️ Image Captioning</h1>

  <input type="file" id="imageInput">
  <button id="uploadBtn">Upload & Caption</button>
  <div id="preview"></div>
  <p id="caption"></p>

  <hr>

  <h1>🔢 BFHL Data API</h1>
  <textarea id="bfhlData" placeholder='Enter array data e.g. ["1","2","a","!"]' rows="3" cols="50"></textarea><br>
  <button id="bfhlBtn">Send to BFHL</button>
  <pre id="bfhlResponse"></pre>

  <script src="script.js"></script>
</body>
</html>
